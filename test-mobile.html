<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        /* –ë–∞–∑–æ–≤–∞—è –∫–æ–ø–∏—è —Å—Ç–∏–ª–µ–π –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è */
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
        }
        
        .mobile-app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .mobile-content {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 80px;
            padding: 20px;
        }
        
        /* Bottom Navigation Styles */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #333;
            display: flex;
            z-index: 1000;
            padding: 0;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            background: none;
            border: none;
            padding: 8px 4px;
            font-family: inherit;
        }

        .nav-item.active {
            color: #BB86FC;
        }

        .nav-item:active {
            background: rgba(187, 134, 252, 0.1);
        }

        .nav-icon {
            font-size: 24px;
            line-height: 1;
            margin-bottom: 4px;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
            line-height: 1;
            text-align: center;
        }

        .nav-indicator {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: #BB86FC;
            border-radius: 0 0 3px 3px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .nav-item.active .nav-indicator {
            opacity: 1;
        }

        /* Icon styles using emoji */
        .icon-projects::before {
            content: "üèóÔ∏è";
        }

        .icon-estimates::before {
            content: "üìã";
        }

        .icon-finance::before {
            content: "üí∞";
        }

        .icon-profile::before {
            content: "üë§";
        }
        
        .test-screen {
            text-align: center;
            padding: 50px 20px;
        }
        
        .test-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .test-content {
            font-size: 16px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="mobile-app-container">

        <nav class="bottom-nav" role="navigation" aria-label="–û—Å–Ω–æ–≤–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è">
            <button class="nav-item active" data-tab="projects">

                <div class="nav-icon icon-projects"></div>
                <span class="nav-label">–ü—Ä–æ–µ–∫—Ç—ã</span>
            </button>
            <button class="nav-item" data-tab="estimates">

                <div class="nav-icon icon-estimates"></div>

            </button>
            <button class="nav-item" data-tab="finance">

    <script>
        // –¢–µ—Å—Ç–æ–≤–∞—è –ª–æ–≥–∏–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        const screens = {
            projects: { title: '–ü—Ä–æ–µ–∫—Ç—ã', content: '–≠–∫—Ä–∞–Ω —Å–ø–∏—Å–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤ –¥–ª—è –ø—Ä–æ—Ä–∞–±–∞' },
            estimates: { title: '–í—Å–µ —Å–º–µ—Ç—ã', content: '–≠–∫—Ä–∞–Ω –≤—Å–µ—Ö —Å–º–µ—Ç –ø—Ä–æ—Ä–∞–±–∞' },
            finance: { title: '–§–∏–Ω–∞–Ω—Å—ã', content: '–≠–∫—Ä–∞–Ω —Ñ–∏–Ω–∞–Ω—Å–æ–≤–æ–π –∞–Ω–∞–ª–∏—Ç–∏–∫–∏' },
            profile: { title: '–ü—Ä–æ—Ñ–∏–ª—å', content: '–≠–∫—Ä–∞–Ω –ø—Ä–æ—Ñ–∏–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è' }
        };

        const navItems = document.querySelectorAll('.nav-item');
        const screenTitle = document.getElementById('screen-title');
        const screenContent = document.getElementById('screen-content');

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                const tab = item.getAttribute('data-tab');
                
                // –£–¥–∞–ª–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –ø—É–Ω–∫—Ç–æ–≤
                navItems.forEach(nav => nav.classList.remove('active'));
                
                // –î–æ–±–∞–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É –ø—É–Ω–∫—Ç—É
                item.classList.add('active');
                
                // –û–±–Ω–æ–≤–∏—Ç—å —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —ç–∫—Ä–∞–Ω–∞
                const screen = screens[tab];
                if (screen) {
                    screenTitle.textContent = screen.title;
                    screenContent.textContent = screen.content;
                }
                
                console.log(`–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ ${tab}`);
            });
        });
    </script>
