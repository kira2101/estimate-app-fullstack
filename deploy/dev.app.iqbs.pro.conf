# HTTP конфигурация (для получения SSL)
server {
    listen 80;
    server_name dev.app.iqbs.pro;

    # Перенаправление на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS конфигурация для dev окружения
server {
    listen 443 ssl http2;
    server_name dev.app.iqbs.pro;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/dev.app.iqbs.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.app.iqbs.pro/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # DEV Environment indicator
    add_header X-Environment "development" always;
    add_header X-Dev-Notice "This is a development environment" always;

    # Logging для dev окружения
    access_log /var/log/nginx/dev.app.iqbs.pro.access.log;
    error_log /var/log/nginx/dev.app.iqbs.pro.error.log;

    # Frontend (React SPA) - порт 3001 для dev
    location / {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support для hot reload (если понадобится)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Отключение кеширования для dev
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Backend API - порт 8001 для dev
    location /api/ {
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers для dev
        add_header Access-Control-Allow-Origin "https://dev.app.iqbs.pro" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Accept, Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # Обработка preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://dev.app.iqbs.pro" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Accept, Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }
        
        # Отключение кеширования API в dev
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # Static files для dev (если нужно)
    location /static/ {
        alias /var/www/estimate-app-dev/static/;
        expires 1h;  # Короткое кеширование для dev
        add_header Cache-Control "public";
    }

    # Media files для dev
    location /media/ {
        alias /var/www/estimate-app-dev/media/;
        expires 1h;  # Короткое кеширование для dev
        add_header Cache-Control "public";
    }

    # Health check для dev
    location /health {
        proxy_pass http://localhost:8001/api/v1/health/;
        proxy_set_header Host $host;
        access_log off;
    }

    # Отключение вредных методов
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS)$ ) {
        return 405;
    }

    # Ограничение размера загружаемых файлов
    client_max_body_size 50M;
}